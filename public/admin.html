<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet"> 
</head>
<body class="bg-dark text-white">
  
  <nav class="navbar navbar-dark bg-dark-subtle">
    <div class="container">
      <a class="navbar-brand" href="#">Panel de Administración</a>
      <button id="logout-button" class="btn btn-outline-danger">Cerrar Sesión</button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="card bg-dark-subtle mb-4">
      <div class="card-body">
        <h3 class="card-title" id="form-titulo">Crear Nuevo Producto</h3>
        
        <form id="form-producto">
          <input type="hidden" id="producto-id">

          <div class="row">
            <div class="col-md-6 mb-3">
              <label>Nombre</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="col-md-3 mb-3">
              <label>Precio</label>
              <input type="number" step="0.01" id="precio" class="form-control" required>
            </div>
            <div class="col-md-3 mb-3">
              <label>Categoría</label>
              <select id="categoria_id" class="form-select" required>
                </select>
            </div>
          </div>
          <div class="mb-3">
            <label>Descripción</label>
            <textarea id="descripcion" class="form-control"></textarea>
          </div>
          
          <button type="submit" class="btn btn-success" id="btn-guardar">Guardar Producto</button>
          <button type="button" class="btn btn-secondary d-none" id="btn-cancelar">Cancelar Edición</button>
        </form>
      </div>
    </div>

    <h3>Productos Existentes</h3>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="lista-productos-admin">
        </tbody>
    </table>
  </div>


  <div class="modal fade" id="modal-imagenes" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-white border-secondary">
        
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Gestionar Imágenes de: <span id="modal-titulo">...</span></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <form id="form-agregar-imagen" class="mb-4">
            <input type="hidden" id="modal-producto-id">
            <div class="input-group">
              <input type="url" id="modal-imagen-url" class="form-control" placeholder="https://ejemplo.com/imagen.jpg" required>
              <button type="submit" class="btn btn-success">Añadir URL</button>
            </div>
          </form>

          <h5>Imágenes Actuales</h5>
          <div id="lista-imagenes-actuales" class="row g-3">
            </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
